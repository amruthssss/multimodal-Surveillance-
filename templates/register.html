{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Register</h5>
        <form method="post">
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
          </div>
          <div class="row g-2 mt-1">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input class="form-control" name="phone" placeholder="+15551234567">
            </div>
          </div>
          <button class="btn btn-success w-100 mt-3" type="submit">Create Account</button>
        </form>
        <p class="mt-3 mb-0 text-center small"><a href="{{ url_for('login') }}">Back to login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
